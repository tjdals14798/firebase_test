<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- firebase 관련 서비스 추가 -->

    <h1>멤버등록</h1>

            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>닉네임</td>
                <td><input type="text" name="nick"></td>
            </tr>
            <tr>

            </tr>
        </table>
    </form>

    <hr>

    <h1>멤버 조회</h1>
